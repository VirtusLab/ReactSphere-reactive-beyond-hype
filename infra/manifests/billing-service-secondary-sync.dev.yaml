---
apiVersion: v1
kind: Namespace
metadata:
  name: microservices
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service-secondary-sync
  namespace: microservices
spec:
  selector:
    app: billing-service-secondary-sync
  ports:
    - name: http
      protocol: TCP
      port: 8090
      targetPort: 8090
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8090
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: billing-service-secondary-sync
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: "tectonic"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
      - billing-service-secondary-sync.local
  rules:
  - host: billing-service-secondary-sync.local
    http:
      paths:
      - backend:
          serviceName: billing-service-secondary-sync
          servicePort: 443
        path: /
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: billing-service-secondary-sync
  namespace: microservices
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: billing-service-secondary-sync
        monitoring-group: microservices-metrics
    spec:
      containers:
        - name: billing-service-secondary-sync
          image: docker-registry.local/billing-service-secondary-sync
          resources:
            limits:
              memory: "192Mi"
          ports:
            - containerPort: 8090
            - containerPort: 8091
          env:
            - name: IDENTITY_SERVICE_CONTACT_POINT
              value: "identity-service-tertiary-sync:8100"
            - name: PAYMENT_SYSTEM_CONTACT_POINT
              value: "payment-system:9000"
