---
apiVersion: v1
kind: Namespace
metadata:
  name: microservices
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service-secondary-async
  namespace: microservices
spec:
  selector:
    app: billing-service-secondary-async
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: billing-service-secondary-async
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: "tectonic"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
      - billing.beyondthehype.pl
  rules:
  - host: billing.beyondthehype.pl
    http:
      paths:
      - backend:
          serviceName: billing-service-secondary-async
          servicePort: 80
        path: /
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: billing-service-secondary-async
  namespace: microservices
spec:
  replicas: 1 #todo replicas
  template:
    metadata:
      labels:
        app: billing-service-secondary-async
        monitoring-group: microservices-metrics
    spec:
      nodeSelector:
        nodetype: microservices
      containers:
        - name: billing-service-secondary-async
          image: quay.io/virtuslab/billing-service-secondary-async
          resources:
            limits:
              memory: "384Mi"
          ports:
            - containerPort: 8080
            - containerPort: 8081
          env:
            - name: http_port
              value: "8080"
            - name: IDENTITY_SERVICE_CONTACT_POINT
              value: "identity-service-tertiary-async.microservices.svc.cluster.local"
            - name: PAYMENT_SYSTEM_CONTACT_POINT
              value: "payment-system.microservices.svc.cluster.local"