---
apiVersion: v1
kind: Namespace
metadata:
  name: microservices
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-async
  namespace: microservices
spec:
  selector:
    app: hello-world-async
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-world-async
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: "tectonic"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
      - hello-world-async.local
  rules:
  - host: hello-world-async.local
    http:
      paths:
      - backend:
          serviceName: hello-world-async
          servicePort: 443
        path: /
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-async
  namespace: microservices
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world-async
    spec:
      containers:
        - name: hello-world-async
          image: docker-registry.local/hello-world-async
          resources:
            limits:
              memory: "128Mi"
          ports:
            - containerPort: 8080
